<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add your review</title>
  <link rel="stylesheet" href="./styles/contact.css">
  <link rel="stylesheet" href="./styles/t.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <div class="top_navbar">
      <div class="hamburger">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
      <div class="top_menu">
        <div class="logo">
          TNEA
        </div>
        <ul>
          <li><button type="button" id="logout">Sign Out</button></li>
      </ul>
      </div>
    </div>

    <div class="sidebar">
      <ul>
        <li><a href="./home.html" id="home">
            <span class="icon"><i class="fas fa-book"></i></span>
            <span class="title">Home</span>
          </a></li>
        <li><a href="./input.html" id="add">
            <span class="icon"><i class="fas fa-file-video"></i></span>
            <span class="title">Add College</span>
          </a></li>
        <li><a href="./contact.html" id="review">
            <span class="icon"><i class="fas fa-volleyball-ball"></i></span>
            <span class="title">Add review</span>
          </a></li>
        <li><a href="./review.html" id="viewall">
            <span class="icon"><i class="fas fa-blog"></i></span>
            <span class="title">See others reviews</span>
          </a></li>

      </ul>
    </div>
    <div class="background main_container">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>CONTACT</span>
                <span>US</span>
              </div>
              <div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input class="app-form-control" id="name" placeholder="NAME">
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" id="email" placeholder="EMAIL">
                </div>
                <div class="app-form-group">
                  <input type="number" class="app-form-control" min="0" max="5" id="nostars" placeholder="No of stars">
                </div>
                <div class="app-form-group message">
                  <input class="app-form-control" id="message" placeholder="MESSAGE">
                </div>
                <div class="app-form-group buttons">
                  <button class="app-form-button" type="reset">CANCEL</button>
                  <button class="app-form-button" type="button" id="send">SEND</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="credits">
          inspired by
          <a class="credits-link" href="https://dribbble.com/shots/2666271-Contact" target="_blank">
            <svg class="dribbble" viewBox="0 0 200 200">
              <g stroke="#ffffff" fill="none">
                <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                <path d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345"
                  stroke-width="20"></path>
                <path d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951"
                  stroke-width="20"></path>
                <path d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103"
                  stroke-width="20"></path>
              </g>
            </svg>
            Gururaj
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module" src="./scripts/contact.js"></script>
<script>
  document.getElementById("review").classList.add("active");
  $(".hamburger").click(function () {
    $(".wrapper").toggleClass("collapse");
  });
</script>

</html>
